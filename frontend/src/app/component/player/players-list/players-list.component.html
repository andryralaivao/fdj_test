<div class="row">
    <div *ngFor="let player of players" class="player_badge col-md-6 col-sm-12 col-xs-12">
        <div class="row">

            <div class="col-md-4 col-sm-4 col-4">
                <img [src]="player.thumbnail" alt="{{ player.name }}" class="badge_thumbnail">
            </div>

            <div class="col-md-8 col-sm-8 col-8">
                <div class="player_name">
                    <b>{{ player.name }}</b>
                </div>
                <div class="player_position">
                    <i>
                        {{ player.position }}
                    </i>
                </div>
                <div class="player_born">
                    birthDate: {{ player.born | date:'yyyy-MM-dd' }}
                </div>
                <div class="player_price">
                    price: 
                    {{ player.signin ? (player.signin.amount | number) : 'Free' }}
                    {{ player.signin ? (player.signin.currency | appCurrency) : '' }}
                </div>
            </div>
        </div>
    </div>
</div>
